<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Demo Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>ระบบจัดการสินค้า</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="login.html" class="active">เข้าสู่ระบบ</a></li>
                    <li><a href="products.html">สินค้า</a></li>
                    <li><a href="contact.html">ติดต่อเรา</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-container">
                    <h2>เข้าสู่ระบบ</h2>
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username">ชื่อผู้ใช้:</label>
                            <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required>
                        </div>
                        <div class="form-group">
                            <label for="password">รหัสผ่าน:</label>
                            <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">จดจำฉันไว้</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
                        <div id="loginMessage" class="message"></div>
                    </form>
                    <div class="login-footer">
                        <p>ยังไม่มีบัญชี? <a href="#" id="registerLink">สมัครสมาชิก</a></p>
                        <p><a href="#" id="forgotPassword">ลืมรหัสผ่าน?</a></p>
                    </div>
                    <div class="demo-credentials">
                        <h4>ข้อมูลสำหรับทดสอบ:</h4>
                        <p><strong>Username:</strong> admin</p>
                        <p><strong>Password:</strong> admin123</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ระบบจัดการสินค้า. สงวนลิขสิทธิ์.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
